<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Object</title>
</head>
<body>
    <script type="module">

        import * as Yusuf from "./scripts/module-object.mjs";

        console.log(Yusuf.firstName); // Yusuf
        console.log(Yusuf.lastName); // Taqiyuddin
        
        Yusuf.hello(); // Hello from Yusuf

        const person = new Yusuf.Person();
        person.greet("Yusuf"); // Hello Yusuf

    </script>
</body>
</html>
